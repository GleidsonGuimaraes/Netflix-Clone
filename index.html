<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

    <main>
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="titulo">INTOCÁVEIS</h3>
                <p class="descricao">Um milionário tetraplégico contrata um homem da periferia para ser o seu acompanhante, apesar de sua aparente falta de preparo. No entanto, a relação que antes era profissional cresce e vira uma amizade que mudará a vida dos dois.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <!-- Utilizando o Font Awesome para padronizar ícones -->
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <!-- Utilizando o Font Awesome para padronizar ícones -->
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>
